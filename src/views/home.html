<div class="row" ng-if="authenticated">
  <div class="col s12 m5">
    <a class="waves-effect waves-light btn" ui-sref="create">Add Message</a>
  </div>
</div>
<div class="row" ng-repeat="message in messages" >
  <div class="col s12 m5">
    <div class="card-panel">
      <p>{{ message.content }}</p>
    </div>
  </div>
</div>
